    <style>
        *{
            box-sizing: border-box;
        }
        section.sec1{
            border: 3px solid black;
            padding: 2%;
            width:auto;
            display:flex;
            overflow: auto;
            margin: 4%;
            background-color: aqua;
         }
         input[type="text"],
         input[type=date],
         input[type=number],
         select
         {
            width: 100%;
            padding: 10px;
         }
         input[type=submit],
         input[type=reset]
         {
            padding: 1%;
            width: 85px;
            background-color: cadetblue;
         }
         
         input[type=reset]:hover{
            background-color: rgb(175, 236, 238);
         }
         input[type=submit]:hover{
            background-color: rgb(175, 236, 238);
         }
        
         
        nav{

           text-align: center;
           font-size: 50px;
           text-transform: uppercase;
           padding: 5px;
         
           position: -webkit-sticky;
           position: sticky;
           top: 0;
           background-color: rgb(152, 152, 152);
           border: 2px solid black;

          }
          
        
        section.sec2{
            border: 1px solid lightgray;
            width:40%;
          
            background-color: #f2f2f2;
            padding: 2%;
            overflow: auto;
            grid-template-columns: auto;
            
        }
        
        h1{
            font-size: 30px;
        }

        label{
            font-size: 23px;
            
        }
        .object1{
            position: relative;
           
            margin-top: 150px;
            margin-left: 70px;   
            width: 908px;
            height: 316px;
           animation: bouncing 06s ease 0s infinite alternate  ; 
           
        }
        @keyframes bouncing {
            0%{
                bottom: -1000px;
                box-shadow: 0 0 5px rgb(0,0,0,2.5);
            }
            50%{
                bottom: -400px;
            }
            
            100%{
                bottom: 180px;
                box-shadow: 0 5px 5px rgb(0,0,0,0.1);
            }
        }
         
        .nav{
            background-color:  rgb(118, 182, 205);
            margin-top: 30px;   
            height: 25px;    
       }
        

        
    </style>
</head>
<body>
    
    <nav><div >form submition</div></nav>

        </div>
